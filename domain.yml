version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - edad_usuario
  - ciudad_residencia
  - preguntar_ciudad
  - horario_vespertino
  - horario_matutino
  - coordinar_horario
  - consultar_estado_actual_cursadas
  - consultar_por_materia
  - consultar_estado_carrera
  - consultar_tarea
  - consultar_cursadas
  - responder_consultas
  - consultar_dudas

entities:
  - ciudad
  - anios  
  - anio
  - dia
  - materia
  - materias
  - cuatrimestre
  - franjaH
  - mi_ciudad

 # (Olavarria|Tandil|Azul...)

slots:
  slot_ciudad:                 
   type: text
   mappings:
   - type: from_entity
     entity: ciudad  

  slot_mi_ciudad:                 
   type: text
   mappings:
   - type: from_entity
     entity: mi_ciudad   

  # (1|2|3|4|5) ----------------------------------------------------------------------- se puede poner int?

  slot_anios:              
   type: text 
   mappings:
   - type: from_entity
     entity: anios

  # (tercero |quinto| 2| 1 | anio) 
  
  slot_anio:                 
   type: text
   mappings:
   - type: from_entity
     entity: anio   
  
  # [coordinar_horario]:: (mañana| pasado mañana | pasado | miercoles | viernes)
  
  slot_dia:                    
   type: text
   mappings:
   - type: from_entity
     entity: dia
  
  # [consultar_por_materia]:: (analisis II, Intro a.., ..., etc)
  
  slot_materia:                 
   type: text
   mappings:
   - type: from_entity
     entity: materia         
  
  # [consultar_cursadas]:: (materias)
  
  slot_materias:               
   type: text
   mappings:
   - type: from_entity
     entity: materias 
  
  # (cuatrimestre)
  
  slot_cuatrimestre:            
   type: text
   mappings:
   - type: from_entity
     entity: cuatrimestre       
  
  # (mañana|tarde|noche)
  
  slot_franjaH:                 
   type: text
   mappings:
   - type: from_entity
     entity: franjaH 

