  - consultar_estado_actual_cursadas
  - consultar_finales_dados
  - consultar_por_materia
  - consultar_estado_carrera
  - consultar_tarea
  - consultar_cursadas
 # |Relacionados a Dudas | 
  - ahora_entiendes
  - quedaron_dudas?

entities:
  - ciudad
  - anios  
  - anio
  - dia
  - materia
  - materias
  - cuatrimestre
  - franjaH
  - mi_ciudad

 # (Olavarria|Tandil|Azul...)

slots:
  slot_ciudad:                 
   type: text
   mappings:
   - type: from_entity
     entity: ciudad  

  slot_mi_ciudad:                 
   type: text
   mappings:
   - type: from_entity
     entity: mi_ciudad   

  # (1|2|3|4|5) ----------------------------------------------------------------------- se puede poner int?
  #Lo uso para la edad

  slot_anios:              
   type: text 
   mappings:
   - type: from_entity
     entity: anios

  # (tercero |quinto| 2| 1 | anio) 
  
  slot_anio:                 
   type: text
   mappings:
   - type: from_entity
     entity: anio   
  
  # [coordinar_horario]:: (ma単ana| pasado ma単ana | pasado | miercoles | viernes)
  
  slot_dia:                    
   type: text
   mappings:
   - type: from_entity
     entity: dia
  
  # [consultar_por_materia]:: (analisis II, Intro a.., ..., etc)
  
  slot_materia:                 
   type: text
   mappings:
   - type: from_entity
     entity: materia         
  
  # [consultar_cursadas]:: (materias)
  
  slot_materias:               
   type: text
   mappings:
   - type: from_entity
     entity: materias 
  
  # (cuatrimestre)
  
  slot_cuatrimestre:            
   type: text
   mappings:
   - type: from_entity
     entity: cuatrimestre       
  
  # (ma単ana|tarde|noche)
  
  slot_franjaH:                 
   type: text
   mappings:
   - type: from_entity
     entity: franjaH 

