   - podes el [viernes](dia)
- regex : dia
  examples: |
   -((([aA-zZ]\w+ *){1,})+( )*){1,2} 
# \w - Matches any alphanumeric character (digits and alphabets). Equivalent to [a-zA-Z0-9_]. By the way, underscore ( _ ) is also considered an alphanumeric character.
#  + - The plus symbol + matches one or more occurrences of the pattern left to it.
# ... +( )*){1,2} :: El + admite una o mas ocurrencias de los  caracteres de la izquierda (" (([aA-zZ]\w+ *){1,}) ")  luego el parentesis agrega uno o mas espacios por el asterisco "()*" , y {1,2} quiere decir que puede haber como minimo una palabra, y como maximo 2:: EJ  (pasado, pasado manana )

